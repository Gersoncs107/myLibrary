<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">

  <header id="main-header">
       <!-- Formulário para adicionar um novo livro -->
  <div id="form-container">
    <form id="bookForm" onsubmit="addBookToLibrary(); event.preventDefault();">
      <div>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div>
        <label for="pages">Número de Páginas:</label>
        <input type="number" id="pages" name="pages" required min="1">
      </div>
      <div>
        <label for="read">Já foi lido?</label>
        <input type="checkbox" id="read" name="read">
      </div>
      <button type="submit">Adicionar Livro</button>
    </form>
    
</div>

  </header>
     
  <div id="libraryDisplay"></div>
</div>
  <script src="books.js"></script>
</body>
</html>
